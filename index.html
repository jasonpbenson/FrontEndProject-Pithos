<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local Georgia Farm Tour</title>
    <link rel="shortcut icon" href="./icons/pithos-icon-vect-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="maps.css" />
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Cormorant|Cormorant+Garamond|Crimson+Text|Eczar|IM+Fell+DW+Pica|IM+Fell+Great+Primer|Josefin+Slab|Lora|Unna"
        rel="stylesheet">
</head>

<body>

    <div class="backdrop"></div>
    <div class="modal-1"></div>

    <!-- ============ -->

    <div class="container">
        <section class="header">
            <div class="sun">
                <div class="placeholder"></div>
            </div>
        </section>
        <section class="main">
                <div class="circle">
                    <div class="card-wrapper">
                        <div class="card" id="card1">
                            <div class="card1-background"></div>
                            <div class="card1-image"></div>
                        </div>
                        <div class="card" id="card2">
                            <div class="card2-background"></div>
                            <div class="card2-image"></div>
                        </div>
                        <div class="card" id="card3">
                            <div class="card3-background"></div>
                            <div class="card3-image"></div>
                        </div>
                        <div class="card" id="card4">
                            <div class="card4-background"></div>
                            <div class="card4-image"></div>
                        </div>
                    </div>
                </div>
        </section>
        <section class="nav">  
            <div class="button-wrapper">
                <button class="button" id="about">ABOUT</button>
                <button class="button" id="animals">ANIMALS</button>
                <button class="button" id="plants">PLANTS</button>
            </div>  
        </section> 
        <section class="footer">
            <div class="compass">
                <button class="submit-button"></button>
            </div>
        </section>
        <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWqoJ35EyWPOEPTryUly1ktzdkY8T8UXU&callback=initMap">
    </script>
</body>

</html>
