<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local Georgia Farm Tour</title>
    <link rel="shortcut icon" href="images/photos/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>

    <div class="backdrop"></div>
    <div class="modal-1">
    </div>

    <!-- ============ -->

    <div class="container">
        <section class="header">
            <div class="sun">
                <div class="placeholder"></div>
            </div>
        </section>
        <section class="main">
            <div class="circle">
                <div class="card-wrapper">
                    <div class="card" id="card1"></div>
                    <div class="card" id="card2"></div>
                    <div class="card" id="card3"></div>
                    <div class="card" id="card4"></div>
                </div> 
            </div>
        </section>
        <section class="nav">  
            <div class="button-wrapper">
                <button class="button" id="about">ABOUT</button>
                <button class="button" id="animals">ANIMALS</button>
                <button class="button" id="plants">PLANTS</button>
            </div>  
        </section> 
        <section class="footer">
            <div class="compass">
                <form class="google-query-form">
                    <div class="input-group">
                        <!-- <input type="text" class="input-control" id="symbol" placeholder="In What City Would You Like to Find Local Farms?" /> -->
                        <button type="submit" class="submit-button"></button>
                    </div>
                </form>
                <div class="google-body"></div>
            </div>
        </section>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
